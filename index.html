<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        #root:empty::before {
            content: "Initializing Data Engine...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #64748b;
            font-family: sans-serif;
            font-size: 14px;
            letter-spacing: 0.05em;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-50 min-h-screen">
    <div id="root"></div>

    <!-- 
      We use data-type="module" so Babel handles the imports correctly.
      data-presets: handles JSX and TypeScript.
      data-plugins: ensures that local 'import' statements are transformed into a format the browser handles reliably.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript"
      data-plugins="transform-modules-umd"
      src="index.tsx">
    </script>
</body>
</html>
